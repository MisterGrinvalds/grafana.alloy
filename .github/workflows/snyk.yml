  release:
    types: [published]
  push:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: read

jobs:
  snyk-scan-ci:
    uses: grafana/security-github-actions/.github/workflows/snyk_monitor.yml@352c963a0f90cd4d226b367e0da1fc7c0ecb2209 # main
    secrets:
      SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
